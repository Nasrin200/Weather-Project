<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">

<div class="weather-border">
      <form class="weather" id="forms">
        <input type="search" id="cityname" class="cityName" placeholder="Type a city.." />
        <input
          class="search"
          type="submit"
          name="weather"
          id="weather"
          value="Search"

        /></form
    >
  </span>
    <div class="centered">
      <div>
        <h1 id="hc"></h1>
         </div>
      <p id="time"></p>
      <div class="sunny">
        <div class="row">
          <div class="col-6" id="right">
            <span>
              <h2 id="cityTemp"></h2></span>
              <span class= "units"><a href="" id="centigrad" class="active">°C </a>| <a href="" id="fahrenheit" >°F</a></span>
              <img class="sun" id="icon" src="" width="40px">
              <div id="condition"></div>
              <div id="date"></div>
          </div>
          <div class="col-6">
            Humidity: <span id="hum"></span>% <br />
            Wind: <span id="wind"></span>km/h
          </div>
        </div>
      </div>
      <div class="tomorrow">
        <div class="row">
          <div class="col-3"><strong> Tomorrow</strong></div>
          <div class="col-3">
            28℃ <br />
            19℃
          </div>
          <div class="col-3">Wind: 7 km/h</div>
        </div>
      </div>
      <div class="wednsday">
        <div class="row">
          <div class="col-3"><strong>Wednsday</strong></div>
          <div class="col-3">
            30℃ <br />
            22℃
          </div>

          <div class="col-3">Wind: 8 km/h</div>
        </div>
      </div>
      <div class="thursday">
        <div class="row">
          <div class="col-3"><strong>Thursday</strong></div>
          <div class="col-3">
            29℃ <br />
            20℃
          </div>
          <div class="col-3">Wind: 5 km/h</div>
        </div>
      </div>
      <div class="friday">
        <div class="row">
          <div class="col-3"><strong>Friday</strong></div>
          <div class="col-3">
            32℃ <br />
            25℃
          </div>
          <div class="col-3">Wind: 8 km/h</div>
        </div>
      </div>
      <div class="saturday">
        <div class="row">
          <div class="col-3"><strong>Saturday</strong></div>
          <div class="col-3">
            31℃ <br />
            24℃
          </div>
          <div class="col-3">Wind: 6 km/h</div>
        </div>
      </div>
     
      <script src="src/index.js"></script>
    </div>
    <div id="open-source"><a href="https://github.com/Nasrin200/Weather-Project" target="_blank">Open-source code </a>by Nasrin Alizadeh</div>
  
    </div>
  </div>
  </body>
</html>
